<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend II | Checkpoint I</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">Checkpoint I </h1>
    </header>
    <aside >
        <form action="cards" class="formulario">
            <fieldset>
                <legend class="fomulario-titulo">Insira um novo card</legend>

                <label for="url" >Insira URL de uma imagem:</label>
                <input type="text" id="url" placeholder="Insira a URL de uma imagem">
                <label for="titulo">Insira um título:</label>
                <input type="text" id="titulo" placeholder="Insira um título">
                <label for="conteudo">Insira um conteúdo:</label>
                <textarea name="conteudo" id="conteudo" cols="30" rows="10"></textarea>
                <div class="botoes">
                    <button class="limpar" type="reset">Limpar</button>
                    <button class="enviar" type="submit">Enviar</button>
                </div>
                
            </fieldset>
        </form>
    </aside>
    <main>


        <section class="item">
       
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
